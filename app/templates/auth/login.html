
{% extends "base.html" %}

{% block title %}התחברות{% endblock %}

{% block content %}
<div class="content-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">התחברות למערכת השאלת ספרים</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">שם משתמש</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">סיסמה</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">התחבר</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.content-container {
    margin-top: 2rem;
}

.btn-primary {
    width: 100%;
    padding: 10px;
}

.form-label {
    font-weight: 500;
}
</style>
{% endblock %}
